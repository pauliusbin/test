<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laikas visuose ≈æemynuose</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .time-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .time-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid transparent;
        }

        .time-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border-color: #667eea;
        }

        .continent-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;

        }

        .city-name {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 15px;
        }

        .time {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            font-family: 'Courier New', monospace;
        }

        .date {
            font-size: 0.9em;
            color: #888;
            margin-top: 10px;
        }

        .last-updated {
            text-align: center;
            color: #666;
            margin-top: 30px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Laikas visuose ≈æemynuose Justas</h1>
        <h3>Justas Justauskas</h3>
        <div class="time-grid" id="timeGrid"></div>
        <div class="last-updated" id="lastUpdated"></div>
    </div>

    <script>
        const continents = [
            { name: 'Europa', city: 'Vilnius', timezone: 'Europe/Vilnius', emoji: 'üá™üá∫' },
            { name: 'Azija', city: 'Tokijas', timezone: 'Asia/Tokyo', emoji: 'üáØüáµ' },
            { name: 'Afrika', city: 'Kairas', timezone: 'Africa/Cairo', emoji: 'üá™üá¨' },
            { name: '≈†iaurƒós Amerika', city: 'Niujorkas', timezone: 'America/New_York', emoji: 'üá∫üá∏' },
            { name: 'Piet≈≥ Amerika', city: 'San Paulas', timezone: 'America/Sao_Paulo', emoji: 'üáßüá∑' },
            { name: 'Australija', city: 'Sidnƒójus', timezone: 'Australia/Sydney', emoji: 'üá¶üá∫' },
            { name: 'Antarktida', city: 'McMurdo', timezone: 'Antarctica/McMurdo', emoji: 'üá¶üá∂' }
        ];

        function formatTime(date, timezone) {
            const formatter = new Intl.DateTimeFormat('lt-LT', {
                timeZone: timezone,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            return formatter.format(date);
        }

        function formatDate(date, timezone) {
            const formatter = new Intl.DateTimeFormat('lt-LT', {
                timeZone: timezone,
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'long'
            });
            return formatter.format(date);
        }

        function updateTimes() {
            const now = new Date();
            const grid = document.getElementById('timeGrid');
            grid.innerHTML = '';

            continents.forEach(continent => {
                const card = document.createElement('div');
                card.className = 'time-card';
                
                const time = formatTime(now, continent.timezone);
                const date = formatDate(now, continent.timezone);

                card.innerHTML = `
                    <div class="continent-name">${continent.emoji} ${continent.name}</div>
                    <div class="city-name">${continent.city}</div>
                    <div class="time">${time}</div>
                    <div class="date">${date}</div>
                `;

                grid.appendChild(card);
            });

            const lastUpdated = document.getElementById('lastUpdated');
            const localTime = formatTime(now, Intl.DateTimeFormat().resolvedOptions().timeZone);
            lastUpdated.textContent = `Paskutinis atnaujinimas: ${localTime}`;
        }

        // Atnaujinti laikƒÖ kas sekundƒô
        updateTimes();
        setInterval(updateTimes, 1000);
    </script>
</body>
</html>
